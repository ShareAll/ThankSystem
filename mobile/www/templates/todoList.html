<ion-view view-title="TODO List">

	<ion-nav-buttons side="left">
		<button ng-click="$ionicGoBack($event)" class="button back-button hide buttons  button-clear header-item" tabindex="0"><i class="icon ion-ios-arrow-back"></i> 
      		<span class="back-text"><span class="default-title">Back</span><span class="previous-title hide"></span></span>
      	</button>
      	<div class="buttons buttons-left header-item"><span class="left-buttons">
        	<button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        	</button>
      	</span></div>

      	
   </ion-nav-buttons>
  	<ion-content>
  	
	  

		<section>
	      <md-subheader class="md-primary">Uncomplete Tasks</md-subheader>
	        <md-item ng-repeat="task in newTasks">	
		          <md-item-content>
		            <div class="md-tile-left">
		                <img ng-src="{{task.img}}" class="face">
		            </div>
		            <div class="md-tile-content">
		              <h3>{{task.title}}</h3>
		              <h4>{{task.author}}</h4>
		              <p>
		                {{task.notes}}
		              </p>
		            </div>

		          	<a class="item-content button icon-right ion-chevron-right button-calm" ng-href="#/app/todoDetail/{{task.id}}">+ {{task.score}}</a>
		          	
		          </md-item-content>
		          <md-divider ng-if="!$last"></md-divider>
	        </md-item>
	    </section>
	    
	    <section>
	      <md-subheader class="md-accent">Completed Tasks</md-subheader>
	        <md-item ng-repeat="task in completeTasks">
	          <md-item-content style="background-color:lightgrey">
	            <div class="md-tile-left">
	                <img ng-src="{{task.img}}" class="face">
	            </div>
	            <div class="md-tile-content">
	              <h3 style="color:white">{{task.title}}</h3>
	              <h4>{{task.author}}</h4>
	              <p>
	                Karma: <span style="color:red">+{{task.score}}</span>
	              </p>
	            </div>
	          </md-item-content>
	        </md-item>
	    </section>
    </ion-content>

<!-- Footer-->
<ion-footer-bar align-title="left" class="bar-positive">
  <div class="title title-center">
  	
  	<h1 style="color:white"><i class="ion-ios-heart" style="margin-right:10px"></i>{{getScore()}}</h1>
  </div>
</ion-footer-bar>

</ion-view>
