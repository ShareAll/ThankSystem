<ion-view view-title="Device Check">
  <ion-content>
  	<p>Device Status</p>
  	<ul>
  		<li ng-repeat="result in checkResult">
  			<p>{{result.name}}:{{result.state}}</p>
  		</li>
    </ul>
    <button ng-click="takePicture()">Take picture</button>
    <button ng-click="scheduleNotification()">Schedule Notification</button>
    <button ng-click="gotoTodo()">Todo</button>
    <button ng-click="loginFacebook()">Login Facebook</button>
    <button ng-click="getFacebookPhoto()">Get Photos</button>

    <div>
    	<img id="myPhoto" style="max-width:100%;max-height:100%;"></img>
    	<p ng-if="errMessage">{{errMessage}}</p>
    </div>
    <div>
    	<div ng-repeat="img in facebookImages" class="box">
    		<p>{{img.source}}</p>
    		<img  ng-src="{{img.source}}" style="max-width:100%;max-height:100%;"></img>
    	</div>
    </div>
  </ion-content>
</ion-view>
